<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Apollo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <style>
      .loader-box {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
      }

      .img-contain {
        animation: colorChange 5s infinite;
        width: 360px;
        height: 90px;
        position: relative;
        background-clip: content-box;

        & img {
          position: absolute;
          top: -4px;
          left: 0px;
          width: 100%;
          height: 100px;
        }
      }

      @keyframes colorChange {
        0% {
          background-color: #878787;
        }
        25% {
          background-color: #878787;
        }
        26% {
          background-color: #1169bf;
        }
        50% {
          background-color: #1169bf;
        }
        51% {
          background-color: #2e3295;
        }
        75% {
          background-color: #2e3295;
        }
        76% {
          background-color: #039047;
        }
        100% {
          background-color: #fd7a07;
        }
      }
      @-webkit-keyframes colorChange {
        0% {
          background-color: #878787;
        }
        25% {
          background-color: #878787;
        }
        26% {
          background-color: #1169bf;
        }
        50% {
          background-color: #1169bf;
        }
        51% {
          background-color: #2e3295;
        }
        75% {
          background-color: #2e3295;
        }
        76% {
          background-color: #039047;
        }
        100% {
          background-color: #fd7a07;
        }
      }
      @-moz-keyframes colorChange {
        0% {
          background-color: #878787;
        }
        25% {
          background-color: #878787;
        }
        26% {
          background-color: #1169bf;
        }
        50% {
          background-color: #1169bf;
        }
        51% {
          background-color: #2e3295;
        }
        75% {
          background-color: #2e3295;
        }
        76% {
          background-color: #039047;
        }
        100% {
          background-color: #fd7a07;
        }
      }
      @-o-keyframes colorChange {
        0% {
          background-color: #878787;
        }
        25% {
          background-color: #878787;
        }
        26% {
          background-color: #1169bf;
        }
        50% {
          background-color: #1169bf;
        }
        51% {
          background-color: #2e3295;
        }
        75% {
          background-color: #2e3295;
        }
        76% {
          background-color: #039047;
        }
        100% {
          background-color: #fd7a07;
        }
      }
      @-ms-keyframes colorChange {
        0% {
          background-color: #878787;
        }
        25% {
          background-color: #878787;
        }
        26% {
          background-color: #1169bf;
        }
        50% {
          background-color: #1169bf;
        }
        51% {
          background-color: #2e3295;
        }
        75% {
          background-color: #2e3295;
        }
        76% {
          background-color: #039047;
        }
        100% {
          background-color: #fd7a07;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Loading Spinner Div -->
    <div class="loader-box">
      <div class="img-contain">
        <img src="./logo2.png" alt="" />
